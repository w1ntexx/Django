{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'cats/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
    {% for m in menu %}
    {% if not forloop.last %}
    <li>
    {% else %}
    <li class="last">
    {% endif %}
        <a href="{% url m.url_name %}">{{  m.title  }}</a>
    </li>
    {% endfor %}
</ul>

{% block content%} {% endblock %}
</body>
</html>
